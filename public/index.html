<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d8ef6b14ce.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Product Card</title>
  </head>
  <body>
    <div id="root"></div>
    <div class="container">
      <div class="card">
        <div class="shoeBackground">
          <div class="gradients">
            <div class="gradient" color="blue"></div>
            <div class="gradient" color="red"></div>
            <div class="gradient" color="green"></div>
            <div class="gradient" color="orange"></div>
            <div class="gradient" color="black"></div>
          </div>
          <h1 class="nike">nike</h1>
          <img src="img/logo.png" alt="" class="logo">
          <a href="#" class="share"><i class="fas fa-share-alt"></i></a>

          <img src="img/blue.png" alt="" class="shoe" color="blue">
          <img src="img/red.png" alt="" class="shoe" color="red">
          <img src="img/green.png" alt="" class="shoe" color="green">
          <img src="img/orange.png" alt="" class="shoe" color="orange">
          <img src="img/black.png" alt="" class="shoe" color="black">

        </div>
      </div>
      <div class="info">
        <div class="shoeName">
          <div>
            <h1 class="big">Nike Zoom KD 12</h1>
            <span class="new">new</span>
          </div>
          <h3 class="small">Men's running shoes</h3>
        </div>
        <div class="description">
          <h3 class="title">Product Info</h3>
          <p class="text">asdofosd sdofhas</p>
        </div>
        <div class="color-container">
          <h3 class="title">Color</h3>
          <div class="colors">
            <span class="color" color="blue"></span>
            <span class="color" color="red"></span>
            <span class="color" color="green"></span>
            <span class="color" color="orange"></span>
            <span class="color" color="black"></span>
          </div>
        </div>
        <div class="size-container">
          <h3 class="title">size</h3>
          <div class="sizes">
            <span class="size">7</span>
            <span class="size">8</span>
            <span class="size">9</span>
            <span class="size">10</span>
            <span class="size">11</span>
          </div>
        </div>
        <div class="buy-price">
          <a href="#" class="buy"><i class="fas fa-shopping-cart"></i>Add to cart</a>
          <div class="price">
            <i class="fas fa-dollar-sign"></i>
            <h1>189.99</h1>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
